<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Your Weather Dashboard</title>
</head>

<body>
    
    <div class="jumbotron">
            <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-3">

                <div class="form-group search">
                    <label for="city">Search for a City:</label>
                    <input type="text" class="form-control" id="city">
                    <input type="submit" class="btn btn-info btn-lg" value="Search">
                </div>

                <ul class="search-history">

                </ul>

            </div>

            <div class="col-9">
                <h2 class="city-current-date">Placeholder</h2>
                <ul class="list-group weater-info">
                    <li id="temp">Temp:</li>
                    <li id="wind">Wind:</li>
                    <li id="humid">Humidity:</li>
                    <li id="index">UV Index:</li>
                </ul>
            </div>


            <div class="col-9 pt-4 five-day">
                <h2>Five-Day Forecast</h2>
                <div> <ul id="day-one"></ul></div>
                <div><ul id="day-two"></ul></div>
                <div><ul id="day-three"></ul></div>
                <div><ul id="day-four"></ul></div>
                <div><ul id="day-five"></ul></div>
            </div>
        
        
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="./Assets/JS/script.js"></script>

</body>
</html>
